<!DOCTYPE html>
<html>
<head>
  <title>For Loop Example - Anis Faqihah</title>
</head>
<body>
  <h3>Lab 4a Question 3 by Anis Faqihah</h3>

  <p id="demo"></p>

  <script>
    // For loop by Anis Faqihah
    let text = "";
    for (let i = 1; i <= 5; i++) {
      text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</body>
</html>
